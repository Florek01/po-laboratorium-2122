<center>Fajny Bank s.a. </center>
{% if address_list %}
    <table border>
    {% for address in address_list %}
        <tr><td>Address</td></tr>
        <tr><td>Street: </td><td>{{ address.street}}</td></tr>
        <tr><td>City: </td><td>{{ address.city}}</td></tr>
        <tr><td>Country: </td><td>{{ address.country}}</td></tr>
    {% endfor %}
     </table>
{% else %}
    <p>No addresses are available.</p>
{% endif %}
