<center>Fajny Bank s.a. </center>
{% if card_list %}
    <table border>
    {% for card in card_list %}
        <tr><td>Card</td></tr>
        <tr><td>Card number: </td><td> {{ card.card_number}}</td></tr>
        <tr><td>Card type:</td><td> {{ card.card_type}}</td> </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No cards are available.</p>
{% endif %}
